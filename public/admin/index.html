<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="true" />
    <style>
        .notif__container { pointer-events: none; }
    </style>
</head>
<body>
<!-- Include the script that builds the page and powers Netlify CMS -->
<script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

<script type="module">
  CMS.registerPreviewStyle("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");
  CMS.registerPreviewStyle("https://fonts.googleapis.com/css2?family=Special+Elite:wght@300;400&display=swap");
  CMS.registerPreviewStyle("../styles/variables.css");
  CMS.registerPreviewStyle("../styles/content.module.css");

  import config from "../config.json" assert { type: "json" };

  const postPreview = createClass({
    render: function () {
      const entry = this.props.entry;
      const categoryName = entry.getIn(["data", "category"]);
      const category = config.categories.find(category => category.name === categoryName);
      const textColor = category.textColor === "light" ? "var(--text-light)" : "var(--text-dark)"

      const image = entry.getIn(['data', 'thumbnail']);
      const bg = this.props.getAsset(image);
      return h("div", { className: "content" },
        h("h1", { className: "mainTitle" }, entry.getIn(["data", "title"])),
        h("div", { className: "metaData" },
            h("time", {}, entry.getIn(["data", "date"])),
            h("span", {
              className: "categoryLabel",
              style: { color: textColor, backgroundColor: category.color } },
              category.name),),
        h("img", { src: bg.toString() }),
        h("div", {}, this.props.widgetFor("body"))
      );
    },
  });

  CMS.registerPreviewTemplate("post", postPreview);

  const pagePreview = createClass({
    render: function () {
      const entry = this.props.entry;
      return h("div", { className: "content" },
          h("h1", {}, entry.getIn(["data", "title"])),
          h("time", {}, entry.getIn(["data", "date"])),
          h("div", {}, this.props.widgetFor("body"))
        );
    },
  });

  CMS.registerPreviewTemplate("about", pagePreview);
  CMS.registerPreviewTemplate("portfolio", pagePreview);
  CMS.registerPreviewTemplate("articles", pagePreview);
  CMS.registerPreviewTemplate("contact", pagePreview);

  const getYoutubeFragment = (videoId) => {
    return `<div className="youtube-container"><iframe className="youtube-embed" src="https://www.youtube.com/embed/${videoId}" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen> </iframe></div>`;
  };

  CMS.registerEditorComponent({
    id: "youtube",
    label: "Youtube video",
    fields: [{name: 'id', label: 'Youtube Video ID'}],
    pattern: /^<div className="youtube-container"><iframe className="youtube-embed".*embed\/(.*?)".*<\/iframe><\/div>$/ms,
    fromBlock: function(match) { return { id: match[1] }; },
    toBlock: function(obj) { return getYoutubeFragment(obj.id); },
    toPreview: function(obj) { return getYoutubeFragment(obj.id); }
  });

  CMS.registerEditorComponent({
    id: "horizontal-rule",
    label: "Horizontal Rule",
    pattern: /^<hr \/>$/ms,
    collapsed: true,
    toBlock: function() {
      return `<hr />`;
    },
    toPreview: function() {
      return `<hr />`;
    }
  });

  CMS.registerEditorComponent({
    id: "testComponent",
    label: "TestComponent",
    pattern: /^<TestComponent text="(.*?)" \/>$/ms,
    fields: [
      { name: 'text', label: 'Text', widget: 'string' },
    ],
    fromBlock: function(match) {
      return { text: match[1] };
  },
    toBlock: function(data) {
      return `<TestComponent text="${data.text}" />`;
    },
    toPreview: function(data) {
      return `<TestComponent text="${data.text}" />`;
    }
  });

  CMS.registerEditorComponent({
    id: "youtubeMDX",
    label: "Youtube MDX",
    pattern: /^<YouTube videoId="(.*?)" containerClassName="youtube-container" \/>$/ms,
    fields: [
      { name: 'videoId', label: 'Video ID', widget: 'string' },
    ],
    fromBlock: function(match) {
      return { videoId: match[1] };
    },
    toBlock: function(data) {
      return `<YouTube text="${data.videoId}" containerClassName="youtube-container" />`;
    },
    toPreview: function(data) {
      return `<YouTube text="${data.videoId}" containerClassName="youtube-container" />`;
    }
  });

  CMS.registerEditorComponent({
    id: "collapsable-note",
    label: "Collapsable Note",
    fields: [
      { name: 'summary', label: 'Summary', widget: 'string' },
      { name: 'details', label: 'Details', widget: 'markdown' }
    ],
    pattern: /^<details>$\s*?<summary>(.*?)<\/summary>\n<div>\n(.*?)\n<\/div>\n<\/details>$/ms,
    fromBlock: function (match) {
      return {
        summary: match[1],
        details: match[2]
      }
    },
    toBlock: function(data) {
      return `
<details>
  <summary>${data.summary}</summary>
<div>
${data.details}
</div>
</details>`;
    },
    toPreview: function(data) {
      return `
<details>
  <summary>${data.summary}</summary>
<div>
${data.details}
</div>
</details>`;
    }
  });

  const getInstagramFragment = (postId, includeCaption) => {
    return `<blockquote className='instagram-media instagram-embed' ${includeCaption ? 'data-instgrm-captioned' : ''}
                data-instgrm-permalink='https://www.instagram.com/p/${postId}'
                data-instgrm-version='14'>
                <a href='https://www.instagram.com/p/${postId}' target='_blank'>Go to instagram post!</a>
                </blockquote><script async src='https://www.instagram.com/embed.js'><\/script>`
  }

  CMS.registerEditorComponent({
    id: "instagram",
    label: "Instagram post",
    fields: [
      { name: 'id', label: 'Instagram Post ID', widget: 'string' },
      { name: 'caption', label: 'Include caption', widget: 'boolean' }
    ],
    pattern: /^<blockquote className='instagram-media instagram-embed'.(.*?)\n.*data-instgrm-permalink='https:\/\/www.instagram.com\/p\/(.*?)'.*<\/script>$/ms,
    fromBlock: function (match) {
      return { id: match[2], caption: match[1] }
    },
    toBlock: function (obj) {
      return getInstagramFragment(obj.id, obj.caption)
    },
    toPreview: function (obj) {
      return getInstagramFragment(obj.id, obj.caption)
    }
  })
</script>
</body>
</html>
